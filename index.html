<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Javascript</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="background-video">
            <source src="estetik.mp4" type="video/mp4"> <!
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form id="peminatanForm">
            <label for="nama">Nama</label>
            <input type="text" placeholder="Nama anda" id="nama" required>
            
            <label for="nim">NIM</label>
            <input type="text" placeholder="NIM anda" id="nim" required>
            
            <p>Peminatan pada bidang:</p>
            <div class="radio-group">
                <input type="radio" name="peminatan" id="programming" value="Programming" required>
                <label for="programming">Programming</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="peminatan" id="desain" value="Desain">
                <label for="desain">Desain</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="peminatan" id="jaringan" value="Jaringan">
                <label for="jaringan">Jaringan</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="peminatan" id="data" value="Data">
                <label for="data">Data</label>
            </div>
            
            <label for="alamat">Alamat</label>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById("peminatanForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nama = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var peminatan = document.querySelector('input[name="peminatan"]:checked').value;
            var alamat = document.getElementById("alamat").value;

            // Membuat template untuk hasil
            var hasilTemplate = `
                <h2>Hasil Pendaftaran</h2>
                <p>Nama: ${nama}</p>
                <p>NIM: ${nim}</p>
                <p>Peminatan: ${peminatan}</p>
                <p>Alamat: ${alamat}</p>
            `;
            document.getElementById("result").innerHTML = hasilTemplate;
        });
    </script>
</body>
</html>
